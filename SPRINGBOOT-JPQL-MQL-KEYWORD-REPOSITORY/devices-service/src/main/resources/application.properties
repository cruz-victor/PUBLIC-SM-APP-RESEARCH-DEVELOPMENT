server.port=8093

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=ubicuo_soft
spring.data.mongodb.username=root
spring.data.mongodb.password=root

spring.datasource.url=jdbc:postgresql://localhost:5432/ubicuo_soft_v2
spring.datasource.username=postgres
spring.datasource.password=postgres

#spring.data.redis.host=127.0.0.1
#spring.data.redis.port=6379

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.physicalstrategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.ddl-auto= none

springdoc.api-docs.path=/api-docs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/doc/swagger-ui.html

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
upload.folder=/Users/vic/Uploads


logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG